services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: dispatch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PG_DATABASE_URL: postgresql://postgres:postgres@db:5432/dispatch

volumes:
  pgdata:
