name: Deploy Monitoring Stack

on:
  workflow_dispatch: {}
  push:
    branches: ["staging"]
    paths:
      - "monitoring/**"

concurrency:
  group: monitoring-deploy
  cancel-in-progress: true

env:
  PROJECT_ID: chippai-398019
  REGION: us-central1
  GKE_CLUSTER: production

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: "google-github-actions/auth@v2"
        with:
          token_format: "access_token"
          workload_identity_provider: "${{ secrets.WIF_PROVIDER }}"
          service_account: "${{ secrets.WIF_SERVICE_ACCOUNT }}"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: production
          location: us-central1

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Install 1Password CLI
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
          sudo gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg && \
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main" | \
          sudo tee /etc/apt/sources.list.d/1password.list && \
          sudo mkdir -p /etc/debsig/policies/AC2D62742012EA22/ && \
          curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | \
          sudo tee /etc/debsig/policies/AC2D62742012EA22/1password.pol && \
          sudo mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22 && \
          curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
          sudo gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg && \
          sudo apt update && sudo apt install 1password-cli

          op user get --me

      - name: Deploy Grafana secrets from 1Password
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -

          # Core Grafana secrets (admin, OAuth)
          scripts/op_to_yaml.py chipp-deno grafana-monitoring grafana-secrets \
            | kubectl apply -n monitoring -f -

          # Alerting secrets (Chipp Issues webhook URL + API key)
          WEBHOOK_URL=$(op read "op://chipp-deno/grafana-alerting/webhook-url" 2>/dev/null || echo "")
          API_KEY=$(op read "op://chipp-deno/grafana-alerting/api-key" 2>/dev/null || echo "")
          if [ -n "$WEBHOOK_URL" ] && [ -n "$API_KEY" ]; then
            kubectl create secret generic grafana-alerting-secrets \
              --namespace monitoring \
              --from-literal=CHIPP_ISSUES_WEBHOOK_URL="${WEBHOOK_URL}" \
              --from-literal=CHIPP_ISSUES_API_KEY="${API_KEY}" \
              --dry-run=client -o yaml | kubectl apply -f -
            echo "Alerting secrets applied."
          else
            echo "WARNING: grafana-alerting item not found in 1Password. Alerting webhook will use placeholders."
            kubectl create secret generic grafana-alerting-secrets \
              --namespace monitoring \
              --from-literal=CHIPP_ISSUES_WEBHOOK_URL=REPLACE_ME \
              --from-literal=CHIPP_ISSUES_API_KEY=REPLACE_ME \
              --dry-run=client -o yaml | kubectl apply -f -
          fi

      - name: Deploy monitoring stack
        run: monitoring/deploy.sh --skip-secrets

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n monitoring
          echo ""
          echo "=== Helm Releases ==="
          helm list -n monitoring
          echo ""
          echo "=== Loki Health ==="
          kubectl exec -n monitoring loki-0 -c loki -- wget -q -O- http://localhost:3100/ready || echo "Loki not ready yet"

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":":x: Monitoring stack deployment failed"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":":chart_with_upwards_trend: Monitoring stack deployed successfully"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
