name: PR Build

on:
  workflow_dispatch: {}
  pull_request:
    branches: [staging]

jobs:
  deno-check:
    name: Deno Check
    runs-on: ubuntu-latest

    env:
      DENO_NO_PACKAGE_JSON: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Type Check
        run: deno check main.ts

      - name: Lint
        run: deno lint

      - name: Run Unit Tests
        run: |
          deno test --allow-net --allow-env --allow-read --allow-write --allow-ffi \
            src/__tests__/llm/normalization/ \
            src/__tests__/llm/normalize_history_test.ts

  svelte-build:
    name: Svelte Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Type Check
        working-directory: web
        run: npm run check

      - name: Build
        working-directory: web
        run: npm run build

  pr-build-status:
    name: PR Build
    runs-on: ubuntu-latest
    needs: [deno-check, svelte-build]
    steps:
      - name: All checks passed
        run: echo "All checks passed"
