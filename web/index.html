<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chipp</title>
    <!-- Inline critical CSS for instant splash screen -->
    <style>
      /* CSS variable defaults - Cloudflare Worker may inject overrides before this */
      :root {
        --app-brand-bg: #0a0a0a;
        --app-brand-color: #F9DB00;
      }
      /* Full document reset before CSS bundle loads */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      body {
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1;
      }
      /* Prevent scrollbar shift during splash */
      html.splash-active,
      html.splash-active body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #app {
        margin: 0;
        padding: 0;
      }
      #initial-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--app-brand-bg);
        overflow: hidden;
      }
      #initial-splash img {
        width: 72px;
        height: 72px;
        object-fit: contain;
        filter: grayscale(100%) brightness(0.8);
        opacity: 0.6;
        transform: scale(0.95);
      }
      #initial-splash.hidden {
        display: none;
      }
    </style>
    <script>
      // Add splash-active class immediately to prevent scrollbar
      document.documentElement.classList.add('splash-active');

      // Apply app-specific branding for consumer chat pages.
      // This runs before components load to prevent flash of wrong colors.
      // window.__APP_BRAND__ is injected by Cloudflare Worker for consumer routes.
      //
      // IMPORTANT: Branding Separation
      // There are TWO distinct branding systems - do not conflate them:
      //
      // 1. --brand-color: Platform whitelabeling (agency/reseller branding)
      //    - Set in tokens.css, overridden per-deployment
      //    - Applies to entire platform (dashboard, login, etc.)
      //    - NEVER set this from app brand data
      //
      // 2. --consumer-primary: App-specific branding (individual chatbot colors)
      //    - Set here from window.__APP_BRAND__ injected by Worker
      //    - Only applies in consumer chat context
      //    - Components use var(--consumer-primary, var(--brand-color)) fallback
      //
      (function() {
        var brand = window.__APP_BRAND__;
        if (brand && brand.color) {
          var root = document.documentElement.style;
          // ONLY set --consumer-primary, NEVER --brand-color
          root.setProperty('--consumer-primary', brand.color);
        }

        // Platform whitelabeling: window.__TENANT_CONFIG__ is injected by
        // Cloudflare Worker for custom domain dashboard requests.
        // Sets --brand-color to prevent flash of default branding.
        var tenant = window.__TENANT_CONFIG__;
        if (tenant) {
          var root = document.documentElement.style;
          if (tenant.primaryColor) {
            root.setProperty('--brand-color', tenant.primaryColor);
          }
          if (tenant.faviconUrl) {
            var link = document.querySelector('link[rel="icon"]');
            if (link) link.href = tenant.faviconUrl;
          }
          if (tenant.companyName) {
            document.title = tenant.companyName;
          }
        }
      })();
    </script>
    <!-- PWA initialization - captures beforeinstallprompt early -->
    <script src="/pwa-init.js"></script>
    <!-- PWA meta tags - dynamically set based on context (builder or consumer app) -->
    <meta name="theme-color" content="#F9DB00" id="theme-color-meta" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/api/pwa/manifest.json" id="manifest-link" />
    <link rel="apple-touch-icon" href="/api/pwa/icon/180" id="apple-touch-icon" />
    <script>
      // Dynamically set PWA manifest, icons, and splash screens based on context.
      // Consumer app routes: use per-app dynamic manifest.
      // Builder routes: use builder PWA manifest (default, already set above).
      (function() {
        var brand = window.__APP_BRAND__;
        var splashBase;

        if (brand && brand.slug) {
          // Consumer context: switch to per-app manifest
          splashBase = '/consumer/' + brand.slug + '/pwa/splash/';
          var manifestLink = document.getElementById('manifest-link');
          if (manifestLink) {
            manifestLink.href = '/consumer/' + brand.slug + '/manifest.json';
          }
          var appleIcon = document.getElementById('apple-touch-icon');
          if (appleIcon) {
            appleIcon.href = '/consumer/' + brand.slug + '/pwa/icon/180';
          }
          var themeColor = document.getElementById('theme-color-meta');
          if (themeColor && brand.color) {
            themeColor.content = brand.color;
          }
        } else {
          // Builder context: manifest already points to /api/pwa/manifest.json
          // which dynamically resolves whitelabel branding by hostname
          splashBase = '/api/pwa/splash/';
        }

        // iOS requires <link rel="apple-touch-startup-image"> in HTML <head>
        // for splash screens to display. Inject for all 11 iOS device sizes.
        var sizes = [
          [1320,2868,440,956,3],[1206,2622,402,874,3],[1290,2796,430,932,3],
          [1284,2778,428,926,3],[1179,2556,393,852,3],[1170,2532,390,844,3],
          [1125,2436,375,812,3],[828,1792,414,896,2],[750,1334,375,667,2],
          [2048,2732,1024,1366,2],[1668,2388,834,1194,2]
        ];
        var head = document.head;
        for (var i = 0; i < sizes.length; i++) {
          var s = sizes[i];
          var link = document.createElement('link');
          link.rel = 'apple-touch-startup-image';
          link.href = splashBase + s[0] + 'x' + s[1];
          link.setAttribute('media',
            '(device-width: ' + s[2] + 'px) and (device-height: ' + s[3] + 'px) and (-webkit-device-pixel-ratio: ' + s[4] + ')'
          );
          head.appendChild(link);
        }
      })();
    </script>
  </head>
  <body>
    <!-- Instant splash screen - shows before JS loads -->
    <div id="initial-splash">
      <img src="/assets/chippylogo.svg" alt="Loading" />
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
