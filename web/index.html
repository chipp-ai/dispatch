<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chipp</title>
    <!-- Inline critical CSS for instant splash screen -->
    <style>
      /* CSS variable defaults - Cloudflare Worker may inject overrides before this */
      :root {
        --app-brand-bg: #0a0a0a;
        --app-brand-color: #F9DB00;
      }
      /* Full document reset before CSS bundle loads */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      body {
        min-height: 100vh;
        min-height: 100dvh;
        line-height: 1;
      }
      /* Prevent scrollbar shift during splash */
      html.splash-active,
      html.splash-active body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #app {
        margin: 0;
        padding: 0;
      }
      #initial-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--app-brand-bg);
        overflow: hidden;
      }
      #initial-splash img {
        width: 72px;
        height: 72px;
        object-fit: contain;
        filter: grayscale(100%) brightness(0.8);
        opacity: 0.6;
        transform: scale(0.95);
      }
      #initial-splash.hidden {
        display: none;
      }
    </style>
    <script>
      // Add splash-active class immediately to prevent scrollbar
      document.documentElement.classList.add('splash-active');

      // Apply app-specific branding for consumer chat pages.
      // This runs before components load to prevent flash of wrong colors.
      // window.__APP_BRAND__ is injected by Cloudflare Worker for consumer routes.
      //
      // IMPORTANT: Branding Separation
      // There are TWO distinct branding systems - do not conflate them:
      //
      // 1. --brand-color: Platform whitelabeling (agency/reseller branding)
      //    - Set in tokens.css, overridden per-deployment
      //    - Applies to entire platform (dashboard, login, etc.)
      //    - NEVER set this from app brand data
      //
      // 2. --consumer-primary: App-specific branding (individual chatbot colors)
      //    - Set here from window.__APP_BRAND__ injected by Worker
      //    - Only applies in consumer chat context
      //    - Components use var(--consumer-primary, var(--brand-color)) fallback
      //
      (function() {
        var brand = window.__APP_BRAND__;
        if (brand && brand.color) {
          var root = document.documentElement.style;
          // ONLY set --consumer-primary, NEVER --brand-color
          root.setProperty('--consumer-primary', brand.color);
        }
      })();
    </script>
    <!-- PWA initialization - captures beforeinstallprompt early -->
    <script src="/pwa-init.js"></script>
    <!-- PWA meta tags - dynamically set based on app -->
    <meta name="theme-color" content="#000000" id="theme-color-meta" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" id="manifest-link" />
    <link rel="apple-touch-icon" href="/assets/icons/chipp-icon.svg" id="apple-touch-icon" />
    <script>
      // Dynamically set PWA manifest and icons based on app brand
      (function() {
        var brand = window.__APP_BRAND__;
        if (brand && brand.slug) {
          // Update manifest link to use dynamic per-app manifest
          var manifestLink = document.getElementById('manifest-link');
          if (manifestLink) {
            manifestLink.href = '/consumer/' + brand.slug + '/manifest.json';
          }
          // Update apple-touch-icon to use app icon
          var appleIcon = document.getElementById('apple-touch-icon');
          if (appleIcon) {
            appleIcon.href = '/consumer/' + brand.slug + '/pwa/icon/180';
          }
          // Update theme color to app brand color
          var themeColor = document.getElementById('theme-color-meta');
          if (themeColor && brand.color) {
            themeColor.content = brand.color;
          }
        }
      })();
    </script>
  </head>
  <body>
    <!-- Instant splash screen - shows before JS loads -->
    <div id="initial-splash">
      <img src="/assets/chippylogo.svg" alt="Loading" />
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
