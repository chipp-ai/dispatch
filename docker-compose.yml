# Docker Compose for local development ONLY
# Run with: docker compose up
#
# WARNING: This file uses simple credentials for local development convenience.
# These credentials are NOT used in production - production uses Cloud SQL
# with proper secrets management via 1Password and environment variables.

services:
  # Deno API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/chipp
      - REDIS_URL=redis://redis:6379
      - APP_URL=http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      # Mount source for hot reload in dev
      - .:/app
    command: ["deno", "run", "--watch", "--allow-net", "--allow-env", "--allow-read", "--allow-ffi", "main.ts"]

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chipp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
